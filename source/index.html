<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SITE TITLE -->
    <title>Red Velvet Creative</title>
    <meta name="description" content="Red Velvet Creative | Everyone is entitled to great design. ">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="assets/scss/theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/scss/theme.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">

    <!-- Touch Icons - iOS and Android 2.1+ -->
    <link rel="apple-touch-icon" href="../img/apple-favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="../img/apple-touch-icon-iphone4.png" />

</head>


<body>


        <section>
          <div
            class="background-media skrollable skrollable-between"
            style="background-image: url('assets/img/red-bg.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: 50% -31px;"
            data-start="background-position: 50% -31px"
            data-0-top-bottom="background-position: 50% 50px"
          ></div>

          <div class="container container-vertical-default">
            <div class="row vertical-default">
              <div class="col-md-12     text-default small-screen-default">

              <img src="assets/img/logo-on-red.png"  alt="Red Velvet Creative" />
                <h1
                  class="text-center  element-top-60 element-bottom-20 text-light os-animation bigger regular animated fadeIn"
                  data-os-animation="fadeIn"
                  data-os-animation-delay="0.1s"
                  style="animation-delay: 0.1s;"
                >
                    Everyone is entitled to great design.
                </h1>
                <div
                  class="divider-border  divider-border-center element-top-20 element-bottom-20 os-animation animated fadeIn"
                  data-os-animation="fadeIn"
                  data-os-animation-delay="0.2s"
                  style="animation-delay: 0.2s;"
                >
                  <div
                    class="divider-border-inner"
                    style="background:rgba(255, 255, 255, 0.87); "
                  ></div>
                </div>
                <div class="row ">
                  <div
                    class="col-md-2     text-default small-screen-default"
                  ></div>
                  <div class="col-md-8     text-default small-screen-default">
                    <h2
                      class="text-center  element-top-0 element-bottom-40 text-light os-animation normal light animated fadeIn"
                      data-os-animation="fadeIn"
                      data-os-animation-delay="0.3s"
                      style="animation-delay: 0.3s;"
                    >
                    We work with clients who also believe in the mission of good design and are looking to empower their message or brand
                    through a well planned strategy. We also believe in open communication and efficiency and value the importance of
                    production management.
                    </h2>
                  </div>
                  <div
                    class="col-md-2     text-default small-screen-default"
                  ></div>
                </div>
              </div>
            </div>
          </div>
           </section>
  </body>
</html>
